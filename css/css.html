<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中三种方式</title>
	<style>
	#center {
	    position: relative;     /* 相对定位或绝对定位均可 */
	    width:500px; 
	    height:300px;
	    top: 50%;
	    left: 50%;
	    margin: -150px 0 0 -250px;      /* 外边距为自身宽高的一半 */
	    background-color: pink;     /* 方便看效果 */

	 }
	</style>
</head>
<body>
	<div id="center"></div>
</body>
</html>
