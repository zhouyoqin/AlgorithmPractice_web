	<script>
/*
*洗牌算法 生成随机序列
*/
function getRandArr(num) {
    var arr = [];
    var i = 0;
    while(arr.length < num){
        arr.push(i++);
    }
    /* 发牌的时候对于已经分配的数据不再修改 */  
    for(var index = 0; index < arr.length; index ++){
      	var rand = index + Math.round(Math.random() * (num-1 - index)); //四舍五入  
        var temp = arr[index];  
        arr[index] = arr[rand];  
        arr[rand] = temp;  
    }  
    return arr;
}
console.log(getRandArr(10));
console.log(getRandArr(10));
console.log(getRandArr(10));
console.log(getRandArr(10));
	</script>
	
</body>
