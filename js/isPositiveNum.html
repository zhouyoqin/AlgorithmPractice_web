<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断是否为大于等于0的数字</title>
</head>
<body>
	<script>
function isPositiveNum(num)
{
  var reg = /^\d+(?=\.{0,1}\d+$|$)/
  if(reg.test(num)) return true;
  return false ;  
}
console.log(isPositiveNum(''));
console.log(isPositiveNum(0.1));
console.log(isPositiveNum(-0.1));
console.log(isPositiveNum('11'));
console.log(isPositiveNum(-12));
console.log(isPositiveNum(11.32132142354));
console.log(isPositiveNum('11.3412d3412'));
console.log(isPositiveNum('11.adsdxa'));
	</script>
</body>
</html>
